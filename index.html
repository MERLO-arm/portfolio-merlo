        document.querySelector('.carte').addEventListener('mousemove', (e) => {
                const card = e.currentTarget;
                const cardRect = card.getBoundingClientRect();
                const centerX = cardRect.left + cardRect.width / 2;
                const centerY = cardRect.top + cardRect.height / 2;
                
                const rotateX = -(e.clientY - centerY) / 25;
                const rotateY = (e.clientX - centerX) / 25;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${Math.max(Math.min(rotateX, 10), -10)}deg)
                    rotateY(${Math.max(Math.min(rotateY, 10), -10)}deg)
                    scale(1.02)
                `;
            });
            
            document.querySelector('.carte').addEventListener('mouseleave', (e) => {
                e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
